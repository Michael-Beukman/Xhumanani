  - Once upon a time there lived a lovely princess with fair skin and blue eyes. She was so fair that she was named Snow White._np_  died when Snow White was a baby and her father married again. This queen was very pretty but she was also very cruel._np_  Snow White's beauty, the wicked queen orders the murder of her innocent stepdaughter, but later discovers that Snow White is still alive and hiding in a cottage with seven friendly little miners._np_  herself as a hag, the queen brings a poisoned apple to Snow White, who falls into a death-like sleep that can be broken only by a kiss from the prince._np_ rince Charming was going past the cottage and he saw Snow White lying in the coffin. He said to the dwarfs, "My! My! She is so beautiful! I would like to kiss her!" And he did._np_ y, Snow White opened her eyes. She was alive again! The Prince and the seven dwarfs were very happy. Prince Charming married Snow White and took her to his palace and lived happily ever after. 
