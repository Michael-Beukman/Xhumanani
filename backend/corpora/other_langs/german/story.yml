rming heiratete Schneewittchen und brachte sie in seinen Palast und lebte danach glücklich. $$Es war einmal, es gab drei kleine Schweine und sie bauten jeweils ein Haus, um sich vor den großen, schlechten Wolf. Lew weg die ersten beiden Häuser, konnte aber nicht das letzte, weil es aus Ziegeln gemacht wurde. Das dritte Schwein kochte den Wolf und teilte ihn unter den Schweinen als Fest für ihren Sieg. $$Eine Hausfrau weckte jeden Morgen ihre beiden Diener, wenn die Hahnencrew. Die Mädchen pflegten, um verrückt nach dem Vogel zu werden und sie sagten. "Wenn es diesen furchtbaren Schwanz nicht gäbe, könnten wir etwas länger schlafen." lled der Schwanz. Aber die Hausfrau, die alt wurde und nicht mehr weit wach, wusste nie, wie spät es war und so würde sie manchmal die Mädchen wecken, wenn sie davon schwärmte, dass es Zeit war und es, dass sie sich früher als zuvor und sogar um Mitternacht wiederfanden! $$Brigid und Teresa gingen eines Tages in die Stadt, um ihre Einkäufe zu erledigen, und sie hatten eine sehr große Tüte Obst zu tragen. Brigid wurde ständig wütend Murren wegen der Gewicht auf die andere Hand lachte und scherzte. Brigid zu ihr gesagt. "Wann werden Sie ganz? Ich denke, deine Last ist so schwer wie meine und du bist nicht stärker als Ich."  d zu ihr. "Lieber Brigid, ich habe meine Last mit einer bestimmten Art von Gras besprüht und deshalb spüre ich die Last nicht so viel."  d Brigid, "es muss auf jeden Fall kostbar sein. Ich möchte auch meine Last verringern. Was ist es angerufen?"  gelogen. "Das kostbare Gras, das alle Last enden, wird Geduld genannt. Liebe Brigid, ihr müsst daran denken, dass Geduld die einzige Lösung für all unsere Sorgen und Prüfungen ist." $$Es ist ein schöner Sommertag. Die Sonne scheint warm auf ein altes Haus in der Nähe eines Flusses. Hinter dem Haus sitzt eine Mutterente auf zehn Eiern. Gs brechen bis auf eine, die das größte Ei der alle. k sitzt und sitzt auf dem großen Ei. Endlich bricht es auf, heraus springt die letzte Babyente. Es sieht groß und stark aus, aber Grau und hässlich. ay Mutter Ente bringt alle ihre kleinen Enten an den Fluss. Alle ihre Babyenten springen ein. Sie alle schwimmen und spielen zusammen. Das hässliche Entlein schwimmt besser als alle anderen Entlein. Ard ist sehr laut. Das arme Entlein ist dort so unglücklich. Die Hühner picken ihn, der Hahn fliegt auf ihn, die Enten beißen ihn, und der Bauer tritt ihn. am Tag läuft er davon. In einem Fluss sieht er viele schöne große Vögel schwimmen. Er will bei ihnen sein. Er weiß, dass sie Schwäne sind. Oh, wie er schön sein will sie. Winter. Alles ist weiß mit Schnee. Der Fluss ist mit Eis bedeckt. Das hässliche Entlein ist sehr kalt und unglücklich. es noch einmal. Die Sonne scheint warm. Eines Morgens sieht das hässliche Entlein die schönen Schwäne wieder. Er will so viel mit ihnen schwimmen, aber er hat Angst vor ihnen. o sterben und er läuft in die Fluss. Dort im Wasser sieht er einen schönen Schwan. Er ist es! Er ist kein hässliches Entlein mehr. Er ist ein schöner weißer Schwan. $$Ein ausSamt genähtes Ausgestopftes Kaninchen wird einem kleinen Jungen als Weihnachtsgeschenk überreicht. Der Junge spielt mit anderen Geschenken und vergisst das samtige Kaninchen. ents Sind modern und brüskieren Sie das altmodische Samtkaninchen. Das klügste und älteste Spielzeug im Kindergarten, das Hautpferd, erzählt dem Kaninchen magisch von Spielzeug Eal aufgrund der Liebe von Kindern. Das Kaninchen ist von diesem Idee. die Nana des Jungen gibt dem Jungen das Kaninchen zum Schlafen, und das Kaninchen wird zum Jungen Lieblings- Spielzeug, picknicken mit ihm im Frühjahr; y betrachtet das Kaninchen als real. Die Zeit vergeht, und das Kaninchen wird schäbig, aber glücklich. Er trifft einige echte Kaninchen im Sommer, verdienen, dass er nicht hüpfen kann, wie sie tun und sagen, dass er nicht real. der Junge kommt mit Scarlatina runter, und das Kaninchen sitzt mit ihm, während er sich erholt. Der Arzt ordnet an, dass der Junge ans Meer gebracht und sein Zimmer desinfiziert werden soll, wobei alle seine Bücher und Spielzeuge verbrannt sind, einschließlich des Samtkaninchens. Das Kaninchen wird in einen Sack gebündelt und über Nacht im Garten gelassen. bbit Schreie, eine echte Träne fällt auf den Boden, und ein wunderbar Blume erscheint. Eine Fee tritt aus der Blume und tröstet das samtige Kaninchen, g sich selbst als die Kinderzauberfee. Sie sagt, dass sie ihn mitnimmt, weil er alt und schäbig und echt ist, real. bringt das Kaninchen in den Wald, wo es die anderen Kaninchen trifft und dem samtigen Kaninchen einen Kuss gibt. Das Samtkaninchen verwandelt sich in ein echtes Kaninchen, die anderen Kaninchen im Wald. Im nächsten Frühjahr kehrt das Kaninchen zurück, um den Jungen anzuschauen, und der Junge sieht eine Ähnlichkeit mit seinem alten samtigen Kaninchen. $$
