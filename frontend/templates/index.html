	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">

				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
									<i class='fas fa-robot fa-4x'></i>
								<div class="user_info">
									<span>Xhumanani</span>

								</div>
								
							</div>
							<span id="action_menu_btn" style='top:30px;'>
									<select class='selectpicker picker ml-auto' >
										<option value='en'>English</option>
										<option value='de'>German</option>
											<option value='xh'>Xhosa</option>
										</select>
								<!-- <i class="fas fa-ellipsis-v"></i> -->
							</span>


						</div>
						<div class="card-body msg_card_body" id='allmessages'>
						</div>
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<input id='inpMessage' name="" class="form-control type_msg" placeholder="Type your message..."></input>
								<div class="input-group-append">
									<span class="input-group-text send_btn" id='btnSend'><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
        <script src='../static/main.js'></script>
	</body>
